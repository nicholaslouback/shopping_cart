<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Compras</title>
</head>
<body>
    <main>
        <header>
            <h2>Carrinho de Compras</h2> 
            <input type="text" name="find" id="find" placeholder="Procure">
        </header>

        <section>
            <h2>Produtos</h2>
            <div id="products">
                <div class="item">
                    <img src="/imagens/teclado.jpg" alt="teclado" id="teclado">
                    <div class="productsText">
                        <div class="text">Teclado Sem Fio</div>
                    </div>
                    <button>Adicionar</button>
                    <Button type="button" class="remove_product">Remover</Button>
                </div>
                <div class="item">
                    <img src="/imagens/notebook.jpg" alt="notebook" id="notebok">
                    <div class="productsText">
                        <div class="text">Notebook</div>
                        <Button type="button" class="remove_product">Remover</Button>
                    </div>
                </div>
                <div class="item">
                    <img src="/imagens/fone.jpg" alt="fone" id="Fone">
                    <div class="productsText">
                        <div class="text">Fone de Ouvido</div>
                        <Button type="button" class="remove_product">Remover</Button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
